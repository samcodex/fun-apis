<mat-card class="fun-card" (click)="onClick()">
  <mat-card-header>
    <div mat-card-avatar class="fun-header-image"></div>
    <mat-card-title>{{funApi.name}}</mat-card-title>
    <mat-card-subtitle>{{funApi.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="card-response">
      {{response}}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox class="fun-margin" (change)="toggleUpdate()" [(ngModel)]="funApi.checked">Update</mat-checkbox>
  </mat-card-actions>
</mat-card>
